name: ${project.name}
version: ${project.version}
author: ArmouredMonkey
main: io.github.armouredmonkey.LPTeamSync
depend: [LuckPerms]
api-version: 1.13

commands:
  lpts-reload:
    description: Reloads the configuration
    permission: lpteamsync.reload
    usage: /lpts-reload

  lpts-sync:
    description: Force sync of Minecraft teams and Discord roles
    permission: lpteamsync.sync
    usage: /lpts-sync